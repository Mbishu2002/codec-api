<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .checkout-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }
        .checkout-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        h2 {
            font-size: 22px;
            margin-top: 0;
        }
        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 400;
            color: #34495e;
            font-size: 14px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        .payment-option {
            flex: 1;
        }
        .payment-option input[type="radio"] {
            display: none;
        }
        .payment-option label {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            box-sizing: border-box;
        }
        .payment-option input[type="radio"]:checked + label {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            background-color: #ebf5fb;
        }
        .payment-logo {
            max-width: 100%;
            height: auto;
            max-height: 60px;
            transition: all 0.3s ease;
        }
        .payment-option:hover .payment-logo {
            transform: scale(1.05);
        }
        .delivery-options {
            margin-top: 20px;
        }
        .total-price {
            font-size: 18px;
            font-weight: 600;
            text-align: right;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        #phoneNumber, #cryptoAddress, #mapContainer {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #map {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #shopInfo {
            font-size: 14px;
            color: #34495e;
        }
        /* Add these new styles for the loading dialog */
        .loading-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            const shopData = {
                name: "Amazing Shop",
                address: "123 Main St, City, Country",
                vendorName: "John Doe",
                lat: -34.397,  // Replace with actual latitude
                lng: 150.644   // Replace with actual longitude
            };
    
            const orderNumberInput = document.getElementById('number');
            const deliveryFee = 1000;
    
            let map, marker;
    
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: shopData.lat, lng: shopData.lng },
                    zoom: 15
                });
    
                marker = new google.maps.Marker({
                    position: { lat: shopData.lat, lng: shopData.lng },
                    map: map,
                    title: shopData.name
                });
    
                const infoWindow = new google.maps.InfoWindow({
                    content: `<div><strong>${shopData.name}</strong><br>${shopData.address}<br>Vendor: ${shopData.vendorName}</div>`
                });
    
                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
    
                document.getElementById('map').addEventListener('click', () => {
                    window.open(`https://www.google.com/maps/search/?api=1&query=${shopData.lat},${shopData.lng}`, '_blank');
                });
            }
    
            // Function to update the total price based on quantity and delivery
            function updateTotalPrice() {
                const orderQuantity = parseInt(orderNumberInput.value) || 1;
                let total = window.productPrice * orderQuantity;
                if (deliveryOption.value === 'delivery') {
                    total += deliveryFee;
                }
                totalPriceSpan.textContent = `${total.toLocaleString()} XFA`;
                return total;  // Return calculated total for use in form submission
            }
    
            // Payment method toggle for displaying phone or crypto fields
            paymentOptions.forEach(option => {
                option.addEventListener('change', function() {
                    phoneNumberDiv.style.display = this.value === 'CRYPTO' ? 'none' : 'block';
                    cryptoAddressDiv.style.display = this.value === 'CRYPTO' ? 'block' : 'none';
                });
            });
    
            // Delivery option toggle and map display
            deliveryOption.addEventListener('change', function() {
                if (this.value === 'pickup') {
                    mapContainer.style.display = 'block';
                    shopInfo.innerHTML = `<strong>${shopData.name}</strong><br>${shopData.address}<br>Vendor: ${shopData.vendorName}`;
                    initMap();
                    deliveryMessage.style.display = 'none';
                    deliveryAddressContainer.style.display = 'none';
                    deliveryAddressInput.required = false;
                } else {
                    mapContainer.style.display = 'none';
                    deliveryMessage.style.display = 'block';
                    deliveryAddressContainer.style.display = 'block';
                    deliveryAddressInput.required = true;
                }
                updateTotalPrice();
            });
    
            // Update total price whenever the quantity input changes
            orderNumberInput.addEventListener('input', updateTotalPrice);
    
            // Form submission and backend API call
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
    
                const totalAmount = updateTotalPrice();  // Get updated total price
                const serviceNumber = phoneNumberInput.value;  // Get phone number as serviceNumber
    
                const formData = new FormData(form);
                formData.append('amount', totalAmount);  // Append the calculated amount
                formData.append('serviceNumber', serviceNumber);  // Append phone as serviceNumber
    
                const data = Object.fromEntries(formData.entries());
                console.log('Form data being sent:', data);
    
                // Show loading dialog while processing payment
                loadingDialog.style.display = 'flex';
    
                try {
                    // Send data to the backend
                    const response = await fetch('/process_payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
    
                    const result = await response.json();
                    loadingDialog.style.display = 'none';  // Hide loading dialog after response
                    alert(result.message);  // Show result message from backend
                } catch (error) {
                    console.error('Payment error:', error);
                    loadingDialog.style.display = 'none';
                    alert('There was an error processing your payment.');
                }
            });
    
            // Initialize total price display
            updateTotalPrice();
        });
    </script>
    
</body>
</html>
